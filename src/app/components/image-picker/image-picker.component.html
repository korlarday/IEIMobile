<div class="picker">
  <ion-img role="button" class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"></ion-img>

  <ion-button color="primary" (click)="onPickImage()"
    *ngIf="!selectedImage || !showPreview">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Passport</ion-label>
  </ion-button>

  <input type="file" 
    *ngIf="usePicker" 
    #filePicker 
    (change)="onFileChosen($event)" 
    accept="image/jpeg"
    style="display:none;">
</div>
