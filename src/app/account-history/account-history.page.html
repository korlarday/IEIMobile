<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  <ion-title>Contribution History</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime 
              display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              name="from" 
              formControlName="from"
              ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime 
              display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              name="to" 
              formControlName="to"
              ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button (click)="onShowPayments()" color="primary" expand="block" shape="round" [disabled]="!form.valid">Show Contributions</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
